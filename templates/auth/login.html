<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodieExpress</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
            margin: 50px auto;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .login-header h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .form-control {
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
            outline: none;
        }
        
        .form-check {
            margin-bottom: 20px;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }
        
        .social-btn i {
            margin-right: 5px;
        }
        
        .social-btn.google i {
            color: #DB4437;
        }
        
        .social-btn.facebook i {
            color: #4267B2;
        }
        
        .register-link {
            text-align: center;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Login Card -->
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <img src="/static/images/logo.png" alt="FoodieExpress">
                    <h3>Welcome Back!</h3>
                    <p>Sign in to continue ordering your favorite food</p>
                </div>
                
                <!-- Alert Messages -->
                <div class="alert alert-danger" role="alert" style="display: none;" id="errorAlert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessage"></span>
                </div>
                
                <div class="alert alert-success" role="alert" style="display: none;" id="successAlert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMessage"></span>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" action="/login" method="POST">
                    {{ form.hidden_tag() }}
                    <!-- Email Field -->
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-6 forgot-password">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="normal-state">Sign In</span>
                        <span class="loading-state d-none">
                            <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                        </span>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <!-- Register Link -->
                <div class="register-link">
                    Don't have an account? <a href="/register">Sign up now</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">Enter your email address and we'll send you a link to reset your password.</p>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="resetEmail" placeholder="Email Address">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendResetLink()">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Form submission
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            
            // Show loading state
            $('#loginBtn .normal-state').addClass('d-none');
            $('#loginBtn .loading-state').removeClass('d-none');
            $('#loginBtn').prop('disabled', true);
            
            // Hide previous alerts
            $('#errorAlert, #successAlert').hide();
            
            // Get form data
            const formData = {
                email: $('#email').val(),
                password: $('#password').val(),
                remember: $('#rememberMe').is(':checked')
            };
            
            // Validate
            if (!formData.email || !formData.password) {
                showError('Please fill in all fields');
                resetButton();
                return;
            }
            
            if (!isValidEmail(formData.email)) {
                showError('Please enter a valid email address');
                resetButton();
                return;
            }
            
            // AJAX login
            $.ajax({
                url: '/login',
                method: 'POST',
                data: $('#loginForm').serialize(),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                success: function(response) {
                    if (response.success) {
                        showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = response.redirect || '/';
                        }, 1000);
                    } else {
                        showError(response.message || 'Invalid email or password');
                        resetButton();
                    }
                },
                error: function(xhr) {
                    showError(xhr.responseJSON?.message || 'Login failed. Please try again.');
                    resetButton();
                }
            });
        });
        
        // Email validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Show error message
        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorAlert').show();
            setTimeout(() => {
                $('#errorAlert').fadeOut();
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            $('#successMessage').text(message);
            $('#successAlert').show();
        }
        
        // Reset button state
        function resetButton() {
            $('#loginBtn .normal-state').removeClass('d-none');
            $('#loginBtn .loading-state').addClass('d-none');
            $('#loginBtn').prop('disabled', false);
        }
        
        // Social login
        function socialLogin(provider) {
            showError(`${provider} login is coming soon!`);
        }
        
        // Send reset link
        function sendResetLink() {
            const email = $('#resetEmail').val();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Simulate sending reset link
            alert(`Password reset link sent to ${email}`);
            $('#forgotPasswordModal').modal('hide');
        }
        
        // Auto-fill demo credentials
        $(document).ready(function() {
            // Check for session expired message
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('session') === 'expired') {
                showError('Your session has expired. Please login again.');
            }
        });
    </script>
</body>
</html>
